plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

sourceCompatibility = 1.8
mainClassName = 'heronarts.lx.headless.LXHeadless'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs 'src', '../../src'
        }
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    // https://mvnrepository.com/artifact/uk.co.xfactory-librarians/coremidi4j
    implementation group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '1.1'

    // https://mvnrepository.com/artifact/org.processing/core
    implementation group: 'org.processing', name: 'core', version: '3.3.7'
}

jar {
	exclude('**/*.swp')
	exclude('**/*.swo')
}

task copyJar(type: Copy) {
    from jar
    into 'bin'
}

build.dependsOn copyJar
